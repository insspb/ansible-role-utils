- name: Utils | Debian 7 | Update apt cache
  become: true
  become_method: su
  apt: update_cache=yes cache_valid_time={{ utils_cache_valid }}
  when: utils_update_cache

- name: Utils | Debian 7 | Update all installed software on server
  become: true
  become_method: su
  apt: upgrade={{ utils_upgrade_type }}
  when: utils_upgrade_software

- name: Utils | Debian 7 | Install basic utilities
  become: true
  become_method: su
  apt: pkg="{{ item }}" state=present
  when: utils_install_basic
  with_items: utils_list_basic

- name: Utils | Debian 7 | Install network utilities
  become: true
  become_method: su
  apt: pkg="{{ item }}" state=present
  when: utils_install_network
  with_items: utils_list_network

- name: Utils | Debian 7 | Install file system utilities
  become: true
  become_method: su
  apt: pkg="{{ item }}" state=present
  when: utils_install_filesystem
  with_items: utils_list_filesystem

- name: Utils | Debian 7 | Install other utilities
  become: true
  become_method: su
  apt: pkg="{{ item }}" state=present
  when: utils_install_dev
  with_items: utils_list_dev

- name: Utils | Debian 7 | Install user utilities
  become: true
  become_method: su
  apt: pkg="{{ item }}" state=present
  when: utils_install_user
  with_items: utils_list_user
